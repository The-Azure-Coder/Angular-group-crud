<h1>YOU ARE EDITING THE FOLLOWING PRODUCT</h1>
<br><br>

    <form action="" method="post" (submit)="updateproduct()" #form>
        <fieldset>
            <br>
            <h2> 
              <b>Product ID:</b> 
              {{product.id}}
              <br>
              
              <b>Product Name:</b> 
              {{product.name}}  
            </h2>
            <br>

            <label for="price">Price</label><br>
            <input type="number" name="price" value="{{product.price}}"><br><br>

            <label for="quantity">Quantity</label><br>
            <input type="number" name="quantity" value="{{product.quantity}}"><br><br>

            <button mat-raised-button color="accent">Make the Changes</button><br><br>
        </fieldset>
    </form>
