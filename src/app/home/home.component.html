<div >
    
    <div style="padding: 13px;" class="flexbox" >
        <mat-spinner *ngIf="products.length === 0"></mat-spinner>
        <mat-card *ngFor="let product of products" style="margin-top:12px;" class="containers">
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>$/{{product.price}} {{product.quantity}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="desc" >
                <p>{{product.description}}</p>
            </mat-card-content>
            <mat-card-content>
                <h1></h1>
                
            </mat-card-content>
            <mat-card-actions class="button"  ><button routerLink="details/{{product.id}}"   mat-button> Buy Meal</button></mat-card-actions>
        </mat-card>
    </div>
</div>
