<div class="loader" *ngIf="!products; else homepage">
    <mat-spinner></mat-spinner>
</div>
<ng-template #homepage>
    <section class="home">
        <div class="container-1240">
            <div class="card-grid" >
    
                <mat-card *ngFor="let product of products">
                    
                    <img class="card-img" mat-card-image src=
                    {{product.imageUrl}} alt="Photo of a Shiba Inu">
                    <mat-card-header>
                        <mat-card-title>{{product.name}}</mat-card-title>
                        
                    </mat-card-header>
                    <mat-card-content class="desc" >
                        <p class="card-price">$ {{product.price}}</p>
                        <p>{{(product.description.length > 120) ?product.description.slice(0, 120) + "...": product.description}}</p>
                        
                    </mat-card-content>
                    <mat-card-actions class="button"  ><button routerLink="details/{{product.id}}"   mat-raised-button color="primary"> View Product</button></mat-card-actions>
                </mat-card>
            </div>
        </div>
    </section>
</ng-template>
