<h2>ADDING OR CREATING A NEW PRODUCT</h2>
<br><br>

    <form action="" method="post" (submit)="createproduct()" #addProductForm>
        <fieldset>
            <!--<legend>NEW PRODUCT:</legend>-->
            <br>
            <label for="id">Product ID</label><br>
            <input type="number" name="id"><br><br>

            <label for="name">Product Name</label><br>
            <input type="text" name="name"><br><br>

            <label for="description">Product Description</label><br>
            <input type="text" name="description"><br><br>

            <label for="price">Price</label><br>
            <input type="number" name="price"><br><br>

            <label hidden for="imageUrl">Product Image</label>
            <input type="hidden" name="imageUrl" value="https://source.unsplash.com/1600x900/?food">

            <label for="quantity">Quantity</label><br>
            <input type="number" name="quantity"><br><br>

            <button mat-raised-button color="accent">Add Product to Database</button><br><br>
        </fieldset>
    </form>
